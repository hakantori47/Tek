name: Update DeaTHLesS M3U

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 10

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests urllib3

    - name: Run M3U Generator
      run: python DeaTHLesS-Tek-Paket.py

    - name: Validate M3U file
      id: validate_m3u
      run: |
        if [ -f "DeaTHLesS-Tek-Paket.m3u" ]; then
          line_count=$(wc -l < "DeaTHLesS-Tek-Paket.m3u")
          channel_count=$(grep -c "#EXTINF" "DeaTHLesS-Tek-Paket.m3u" || true)
          echo "m3u_exists=true" >> $GITHUB_OUTPUT
          echo "lines=$line_count" >> $GITHUB_OUTPUT
          echo "channels=$channel_count" >> $GITHUB_OUTPUT
          echo "✅ M3U Valid - $line_count lines, $channel_count channels"
        else
          echo "m3u_exists=false" >> $GITHUB_OUTPUT
          echo "❌ M3U file not found"
        fi

    - name: Commit and Push
      if: steps.validate_m3u.outputs.m3u_exists == 'true'
      run: |
        git config --local user.name "GitHub Actions"
        git config --local user.email "actions@github.com"
        git add DeaTHLesS-Tek-Paket.m3u
        git diff --staged --quiet || git commit -m "Auto-update M3U ($(date +'%Y-%m-%d %H:%M')) - $(steps.validate_m3u.outputs.channels) channels"
        git push
